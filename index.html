<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-up Form</title>
</head>
<body>
    <div class="page">
        <aside class="sidebar">
            <div class="logo-band">
                <img class="logo-image" src="assets/images/logo.png" alt="Logo">
                <div class="logo-text">ODIN</div>
            </div>
        </aside>

        <main class="content">
            <section class="intro">
                <p>
                This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.
                </p>
            </section>

            <section class="form-section">
                <h2>Let's do this!</h2>

                <form id="signupForm" class="signup-form" action="#" method="post">
                    <div class="field">
                        <label for="first_name">FIRST NAME</label>
                        <input id="first_name" name="first_name" type="text" required>
                    </div>

                    <div class="field">
                        <label for="last_name">LAST NAME</label>
                        <input id="first_name" name="last_name" type="text" required>
                    </div>

                    <div class="field">
                        <label for="email">EMAIL</label>
                        <input id="email" name="email" type="email" required>
                    </div>

                    <div class="field">
                        <label for="phone">PHONE NUMBER</label>
                        <input id="phone" name="phone" type="tel">
                    </div>

                    <div class="field">
                        <label for="password">PASSWORD</label>
                        <input id="password" name="password" type="password" required minlength="8" placeholder=" ">
                    </div>

                    <div class="field">
                        <label for="confirm_password">CONFIRM PASSWORD</label>
                        <input id="confirm_password" name="confirm_password" type="password" required minlength="8" placeholder=" ">
                    </div>
                </form>
            </section>

            <section class="actions">
                <button type="submit" form="signupForm">Create Account</button>

                <p>Already have an account? <a href="#">Log in</a></p>
            </section>
        </main>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
